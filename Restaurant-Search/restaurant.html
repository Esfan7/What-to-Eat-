<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Go Out and Eat!</title>
</head>
<body>
    <header>
        <h1>Go out and Eat!</h1>
        <!-- insert relevant image for design? -->
    </header>

    <div>
        <h2 class="">Where do you want to eat?</h2>


        <form id="search-form" data-abide novalidate>
            <!-- search bar for city; autocompletes when user begins typing their city -->
            <label>City
              <input id="city-search" type="text" placeholder=".small-12.columns" aria-describedby="exampleHelpText">
            </label>
            <p class="help-text" id="exampleHelpText">What city would you like to eat in?</p>
            <label>

            <!-- drop down search for states to narrow down city autocomplete -->
            <div class="cell medium-6">
                <label>State
                  <select id="select" required>
                    <option value=""></option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </label>
              </div>
        </form>

        <div class="grid-x grid-margin-x">
            <fieldset class="cell medium-6">
                <button class="button" type="submit" value="Submit">Submit</button>
            </fieldset>
            <fieldset class="cell medium-6">
                <button class="button" type="reset" value="Reset">Reset</button>
            </fieldset>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./restaurant-script.js"></script>
</body>
</html>
