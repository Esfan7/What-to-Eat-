<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Go Out and Eat!</title>
</head>
<body>

    <div style="margin-inline: 10%;">

      <header>
          <h1 style="text-align: center; background-color: powderblue;">Go out and Eat!</h1>
      </header>

      <div>
          <h2 style="text-align: center;">Where do you want to eat?</h2>

          <!-- form container for user to search by city or state -->
          <form id="search-form"  style="margin-inline: 10%;">
              <!-- search bar for city -->
              <label>City
                <input id="city-search" type="text" placeholder="Enter city name here" aria-describedby="exampleHelpText">
              </label>
              <p class="help-text" id="exampleHelpText">What city would you like to eat in?</p>
              

              <!-- drop down search for states to narrow down city autocomplete -->
              <div class="cell medium-6">
                  <label>State
                    <select id="select">
                      <option value=""></option>
                      <option value="california">California</option>
                      <option value="">New York</option>
                      <option value="">Nevada</option>
                      <option value="">Colorado</option>
                    </select>
                  </label>
                  <p class="help-text" id="exampleHelpText">What state would you like to eat in?</p>
                </div>

                <div class="grid-x grid-margin-x" style="text-align: center;">
                  <fieldset class="cell medium-6">
                      <button class="button" type="submit" value="Submit">Submit</button>
                  </fieldset>
                  <fieldset class="cell medium-6">
                      <button class="button" type="reset" value="Reset">Reset</button>
                  </fieldset>
              </div>
          </form>

      </div>

      <!-- search result cards once user submits search input value(s) -->
      <div style="text-align: center;">
        <h2><span id="searched-city-heading"></span></h2>
        
        <div class="callout" style="margin-inline: 10%; background-color: powderblue;">
          <h5><span id="rest-name1"></span></h5>
          <p><span id="rest-address1"></span></p>
        </div>

        <div class="callout" style="margin-inline: 10%; background-color: powderblue;">
          <h5><span id="rest-name2"></span></h5>
          <p><span id="rest-address2"></span></p>
        </div>

        <div class="callout" style="margin-inline: 10%; background-color: powderblue;">
          <h5><span id="rest-name3"></span></h5>
          <p><span id="rest-address3"></span></p>
        </div>

        <div class="callout" style="margin-inline: 10%; background-color: powderblue;">
          <h5><span id="rest-name4"></span></h5>
          <p><span id="rest-address4"></span></p>
        </div>

        <div class="callout" style="margin-inline: 10%; background-color: powderblue;">
          <h5><span id="rest-name5"></span></h5>
          <p><span id="rest-address5"></span></p>
        </div>
      </div>

    </div>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./restaurant-script.js"></script>
</body>
</html>
