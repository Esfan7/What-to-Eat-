<html class="" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css" />
  </head>
    
    <div class="callout large primary" id="title">
        <div class="row column text-center">
        <h1>Recipe Generator</h1>
        <h2>What would you like to make?</h2>
        </div>
    </div>
    <div class="row" id="content">
        <div class="medium-8 columns">
            <h2>Category of food:</h2>
              <form name="recipeCategory" id="recipeCategory">
                <select name="category" id="category">
                <option value="" selected="selected">Select category</option>
            </select>
            <br><br>
        </div>
    </div>

    <div class="row" id="content">
        <div class="medium-8 columns">
            <h2>Countries of Cuisine:</h2>
             <form name="recipeCountry" id="recipeCountry">
                <select name="country" id="country">
                <option value="" selected="selected">Select country</option>
                </select>
                <br><br>
            </form>
        </div>
    </div>

    <script src="recipe-script.js"><script/>
      $(document).foundation();
    </script>
  </body>
</html>
